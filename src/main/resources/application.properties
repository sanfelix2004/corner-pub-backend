# ??????????????????????????
#  Spring Boot Application
# ??????????????????????????
spring.application.name=pub
server.port=8080

# ??????????????????????????
#  Datasource / JPA
# ??????????????????????????
spring.datasource.url=jdbc:postgresql://localhost:5432/cornerpub
spring.datasource.username=postgres
spring.datasource.password=tuapassword
spring.datasource.driver-class-name=org.postgresql.Driver

# hibernate ddl-auto options: none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ??????????????????????????
#  Logging
# ??????????????????????????
logging.level.org.springframework=INFO
logging.level.com.corner.pub=DEBUG
